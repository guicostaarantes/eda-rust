apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui-deployment
  labels:
    app: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        image: provectuslabs/kafka-ui:latest
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_CLUSTERS_0_NAME
          value: cluster0
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: kafka-service.kafka.svc.cluster.local:29092
        - name: KAFKA_CLUSTERS_0_ZOOKEEPER
          value: zookeeper-service.kafka.svc.cluster.local:2181
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui-service
spec:
  type: NodePort
  selector:
    app: kafka-ui
  ports:
  - protocol: TCP
    port: 8080
    nodePort: 31001
